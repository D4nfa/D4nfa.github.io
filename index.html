<!DOCTYPE html>
<head>
	<title>{PAGE-TITLE}</title>
	<script type="text/javascript" src="/templates.js"></script>
	<script type="text/javascript" src="/localization.js"></script>
	<script type="text/javascript" src="/main.js"></script>
	<link rel="stylesheet" href="/Styles/MainPage/General.css" />
</head>
<body onload="onLoad()">
	<script type="text/javascript">const $ = id => document.getElementById(id);</script>
	<script>
        document.addEventListener("DOMContentLoaded", function(event) { 
            var scrollpos = sessionStorage.getItem('scrollpos');
			sessionStorage.removeItem('scrollpos');
            if (scrollpos) window.scrollTo(0, scrollpos);
        });

        window.onbeforeunload = function(e) {
            sessionStorage.setItem('scrollpos', window.scrollY);
        };
    </script>


	<div id="outgradbck"><div id="gradientbckg"></div></div>
	

	<!--Nav Bar-->
	<link rel="stylesheet" href="/Styles/MainPage/NavBar.css" />
	<div id="navDiv" class="hidden">
		<img id="navBtn" class="navHidden" src="/Icons/NavBarIcon.png" onclick="MinMaxNav()" />
		<ul class="navBar">
			<li><button onclick="scrollToAnchor('about')">{ABOUT-TITLE}</button></li>
			<li><button onclick="scrollToAnchor('projects')">{PROJECTS}</button></li>
			<li><button onclick="scrollToAnchor('rndPage')">Random Page</button></li>
		</ul>
	</div>

	<!--Languages-->
	<link rel="stylesheet" href="/Styles/Language.css" />
	<div id="langDiv">
		<ul id="langBar">
			<li id="langList"><img id="DK-FLAG" class="langImg" src="/Icons/DK-flag.png" onclick="changeLang('DK')"></li>
			<li id="langList"><img id="EN-FLAG" class="langImg" src="/Icons/EN-flag.png" onclick="changeLang('EN')"></li>
			<li id="langList"><img id="NL-FLAG" class="langImg hidden" src="/Icons/NL-flag.png" onclick="changeLang('NL')"></li>
		</ul>
	</div>

	<!--About me section-->
	<link rel="stylesheet" href="/Styles/MainPage/AboutMe.css" />
	<div id="about" class="fullScreen section">
		<div id="aboutDiv">
			<div>
				<h1 style="display: block; font-size: 34px;">{ABOUT-TITLE}</h1>
				<p style="display: block; margin: 10px; font-size: 20px;">{ABOUT-TEXT}</p>
			</div>
		</div>
	</div>


	<!--Projects Section-->
	<link rel="stylesheet" href="/Styles/MainPage/Projects.css" />
	<div id="projects" class="fullScreen section">
		<h1>{PROJECTS}</h1>
		<div id="projectDiv">
			<div id="projectList">
				<div id = "project" >
					<div style="background-image: url({IMG});" id="projectInner">
						<p id="projectTitle">{TITLE}</p>
						<p id="projectDesc">{DESCRIPTION}</p>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div id="rndPage" class="fullScreen section	">
		<h1>Random Second Page Thing</h1>
		<div>
			<h3>Projects</h3>
			<ul>
				<li><a href="/Projects/ImageCollage/index.html">Image Collage</a></li>
			</ul>
		</div>
	</div>
</body>
