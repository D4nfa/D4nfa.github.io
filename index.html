<!DOCTYPE html>
<head>
	<title localize="PAGE-TITLE">{PAGE-TITLE}</title>
	<script type="text/javascript" src="/templates.js"></script>
	<script type="text/javascript" src="/localization.js"></script>
	<script type="text/javascript" src="/main.js"></script>
	<link rel="stylesheet" href="/Styles/MainPage/General.css" />
</head>
<body onload="onLoad()">
	<script type="text/javascript">const $ = id => document.getElementById(id);</script>
	<script>
        document.addEventListener("DOMContentLoaded", function(event) { 
            var scrollpos = sessionStorage.getItem('scrollpos');
			sessionStorage.removeItem('scrollpos');
            if (scrollpos) window.scrollTo(0, scrollpos);
        });

        window.onbeforeunload = function(e) {
            sessionStorage.setItem('scrollpos', window.scrollY);
        };
    </script>


	<div id="outgradbck"><div id="gradientbckg"></div></div>
	

	<!--Nav Bar-->
	<link rel="stylesheet" href="/Styles/MainPage/NavBar.css" />
	<div id="navDiv" class="hidden">
		<img id="navBtn" class="navHidden" src="/Icons/NavBarIcon.png" onclick="MinMaxNav()" />
		<ul class="navBar">
			<li><button onclick="scrollToAnchor('about')" localize="ABOUT-TITLE">{ABOUT-TITLE}</button></li>
			<li><button onclick="scrollToAnchor('projects')" localize="PROJECTS">{PROJECTS}</button></li>
			<li><button onclick="scrollToAnchor('rndPage')" >Random Page</button></li>
		</ul>
	</div>

	<span id="langElement"></span>
	

	<!--About me section-->
	<link rel="stylesheet" href="/Styles/MainPage/AboutMe.css" />
	<div id="about" class="fullScreen section">
		<div id="aboutDiv">
			<div>
				<h1 style="display: block; font-size: 34px;"localiz="ABOUT-TITLE"></h1>
				<p style="display: block; margin: 10px; font-size: 20px;"localize="ABOUT-TEXT"></p>
			</div>
		</div>
	</div>


	<!--Projects Section-->
	<link rel="stylesheet" href="/Styles/MainPage/Projects.css" />
	<div id="projects" class="fullScreen section">
		<h1 localize="PROJECTS">{PROJECTS}</h1>
		<div id="projectDiv">
			<div id="projectList">
			</div>
		</div>
	</div>

	<div id="rndPage" class="fullScreen section	">
		<h1>Random Second Page Thing</h1>
		<div>
			<h3>Projects</h3>
			<ul>
				<li><a href="/Projects/ImageCollage/index.html">Image Collage</a></li>
			</ul>
		</div>
	</div>
</body>
