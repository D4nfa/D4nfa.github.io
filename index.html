<!DOCTYPE html>
<head>
	<title>{PAGE-TITLE}</title>
	<script type="text/javascript" src="templates.js"></script>
	<script type="text/javascript" src="localization.js"></script>
	<script type="text/javascript" src="main.js"></script>
	<link rel="stylesheet" href="Styles/mainPage.css" />
</head>
<body onload="onLoad()">
	<script type="text/javascript">const $ = id => document.getElementById(id);</script>
	<script>
        document.addEventListener("DOMContentLoaded", function(event) { 
            var scrollpos = localStorage.getItem('scrollpos');
			localStorage.removeItem('scrollpos');
            if (scrollpos) window.scrollTo(0, scrollpos);
        });

        window.onbeforeunload = function(e) {
            localStorage.setItem('scrollpos', window.scrollY);
        };
    </script>


	<div id="outgradbck"><div id="gradientbckg"></div></div>
	

	<!--Nav Bar-->
	<div id="navDiv" class="hidden">
		<img id="navBtn" class="navHidden" src="Icons/NavBarIcon.png" onclick="MinMaxNav()" />
		<ul class="navBar">
			<li><button onclick="scrollToAnchor('about')">{ABOUT-TITLE}</button></li>
			<li><button onclick="scrollToAnchor('projects')">{PROJECTS}</button></li>
			<li><button onclick="scrollToAnchor('rndPage')">Random Page</button></li>
		</ul>
	</div>

	<!--Languages-->
	<div id="langDiv">
		<ul id="langBar">
			<li id="langList"><img id="DK-FLAG" class="langImg" src="Icons/DK-flag.png" onclick="changeLang('DK')"></li>
			<li id="langList"><img id="EN-FLAG" class="langImg" src="Icons/EN-flag.png" onclick="changeLang('EN')"></li>
		</ul>
	</div>

	<!--About me section-->
	<div id="about" class="fullScreen section">
		<h1>{ABOUT-TITLE}</h1>
		<div id="aboutDiv">
			
		</div>
	</div>


	<!--Projects Section-->
	<div id="projects" class="fullScreen section">
		<h1>{PROJECTS}</h1>
		<div id="projectDiv">
			<ul id="projectList">
				<li id = "projectLi">
					<div id = "project" >
						<p>{TITLE}</p>
						<p>{DESCRIPTION}</p>
						<p>{INFO}</p>
					</div>
				</li>
			</ul>
		</div>
	</div>

	<div id="rndPage" class="fullScreen section	">
		<h1>Random Second Page Thing</h1>
		<div>
			<h3>Projects</h3>
			<ul>
				<li><a href="Projects/ImageCollage/index.html">Image Collage</a></li>
			</ul>
		</div>
	</div>
</body>
