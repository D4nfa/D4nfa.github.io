<!DOCTYPE html>
<head>
	<title localize="PAGE-TITLE">{PAGE-TITLE}</title>
	<script type="text/javascript" src="/templates.js"></script>
	<script type="text/javascript" src="/localization.js"></script>
	<script type="text/javascript" src="/main.js"></script>
	<link rel="stylesheet" href="/Styles/MainPage/General.css"/>
	<link rel="stylesheet" href="/Styles/tooltip.css"/>
	<link rel="stylesheet" href="/font/font.css"/>
</head>
<body onload="onLoad()">
	<script type="text/javascript">const $ = id => document.getElementById(id);</script>
	<script>
		document.addEventListener("DOMContentLoaded", function(event) { 
			let scrollpos = sessionStorage.getItem('scrollpos');
			sessionStorage.removeItem('scrollpos');
			if (scrollpos) window.scrollTo(0, scrollpos);
		});

		window.onbeforeunload = function(e) {
			sessionStorage.setItem('scrollpos', window.scrollY);
		};

		window.addEventListener("mousewheel", function (event) {
			event.preventDefault();
			var scrollAmount = window.scrollY + (event.deltaY < 0 ? -1000 : 1000);
			window.scrollTo({left:0, top:scrollAmount});
		}, {passive: false})
	</script>


	<div id="outgradbck"><div id="gradientbckg"></div></div>
	

	<!--Nav Bar-->
	<link rel="stylesheet" href="/Styles/MainPage/NavBar.css" />
	<div id="navDiv" class="hidden">
		<img id="navBtn" class="navHidden" src="/Icons/NavBarIcon.png" onclick="MinMaxNav()" />
		<ul class="navBar">
			<li><button onclick="scrollToAnchor('about')" localize="ABOUT-TITLE"></button></li>
			<li><button onclick="scrollToAnchor('projects')" localize="PROJECTS"></button></li>
			<li><button onclick="scrollToAnchor('contacts')" localize="CONTACTS"></button></li>
		</ul>
	</div>

	<span id="langElement"></span>
	

	<!--About me section-->
	<link rel="stylesheet" href="/Styles/MainPage/AboutMe.css" />
	<div id="about" class="fullScreen section">
		<div id="aboutDiv">
			<p style="display: block; margin-top: 5%; padding: 1px;" localize="ABOUT-TEXT"></p>
		</div>
	</div>


	<!--Projects Section-->
	<link rel="stylesheet" href="/Styles/MainPage/Projects.css" />  
	
	<div id="projects" class="fullScreen section">
		<div class="carousel">
			<div class="carousel-container" id="projectList">
				<!--carousel items will be populated here-->
			</div>
			<button class="carousel-prev">Prev</button>
  			<button class="carousel-next">Next</button>
		</div>
	</div>


	<!--Contacts Section-->
	<script type="text/javascript" src="/prjctCarousel.js"></script>
	<link rel="stylesheet" href="/Styles/MainPage/Contacts.css" />
	<div id="contacts" class="fullScreen section">

			<div class="contactBck">
				<div class="title">

				</div>
				<div class="contactBtns">

					</div>

						<span class="tooltiptext" localize="emailTip"></span>
					</div>
					<div class="linkedin tooltip" onclick="location.href='https://www.linkedin.com/in/lilly-andersen-958717253'">
						<span class="tooltiptext" localize="linkedinTip"></span>
					</div>
					<div class="github tooltip" onclick="location.href='https://github.com/Lilf4'">
						<span class="tooltiptext" localize="githubTip"></span>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
