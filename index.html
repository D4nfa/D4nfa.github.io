<!DOCTYPE html>
<head>
	<title localize="PAGE-TITLE">{PAGE-TITLE}</title>
	<script type="text/javascript" src="/templates.js"></script>
	<script type="text/javascript" src="/localization.js"></script>
	<script type="text/javascript" src="/main.js"></script>
	<script type="text/javascript" src="/prjctCarousel.js" defer></script>
	<link rel="stylesheet" href="/Styles/MainPage/General.css" />
</head>
<body onload="onLoad()">
	<script type="text/javascript">const $ = id => document.getElementById(id);</script>
	<script>
		document.addEventListener("DOMContentLoaded", function(event) { 
			let scrollpos = sessionStorage.getItem('scrollpos');
			sessionStorage.removeItem('scrollpos');
			if (scrollpos) window.scrollTo(0, scrollpos);
		});

		window.onbeforeunload = function(e) {
			sessionStorage.setItem('scrollpos', window.scrollY);
		};

		window.addEventListener("mousewheel", function (event) {
			event.preventDefault();
			var scrollAmount = window.scrollY + (event.deltaY < 0 ? -1000 : 1000);
			window.scrollTo({left:0, top:scrollAmount});
		}, {passive: false})
	</script>


	<div id="outgradbck"><div id="gradientbckg"></div></div>
	

	<!--Nav Bar-->
	<link rel="stylesheet" href="/Styles/MainPage/NavBar.css" />
	<div id="navDiv" class="hidden">
		<img id="navBtn" class="navHidden" src="/Icons/NavBarIcon.png" onclick="MinMaxNav()" />
		<ul class="navBar">
			<li><button onclick="scrollToAnchor('about')" localize="ABOUT-TITLE">{ABOUT-TITLE}</button></li>
			<li><button onclick="scrollToAnchor('projects')" localize="PROJECTS">{PROJECTS}</button></li>
			<li><button onclick="scrollToAnchor('contacts')" localize="CONTACTS">Random Page</button></li>
		</ul>
	</div>

	<span id="langElement"></span>
	

	<!--About me section-->
	<link rel="stylesheet" href="/Styles/MainPage/AboutMe.css" />
	<div id="about" class="fullScreen section">
		<div id="aboutDiv">
			<div>
				<h1 style="display: block; font-size: 34px;"localize="ABOUT-TITLE"></h1>
				<p style="display: block; margin: 10px; font-size: 20px;"localize="ABOUT-TEXT"></p>
			</div>
		</div>
	</div>


	<!--Projects Section-->
	<link rel="stylesheet" href="/Styles/MainPage/Projects.css" />
	<div id="projects" class="fullScreen section">
			<h1 localize="PROJECTS">{PROJECTS}</h1>
			<div class="carousel-container">
				<div class="inner-carousel">
					<div id="projectList">
					</div>
					<div class="nav">
						<button class="prev">PREV</button>
						<button class="next">NEXT</button>
					</div>
				</div>
			</div>
	</div>


	<!--Contacts Section-->
	<link rel="stylesheet" href="/Styles/MainPage/Contacts.css" />
	<div id="contacts" class="fullScreen section">
		<div id="ContactDiv">
			<div class="contactBck">
				<div class="title">
					<h1 localize="CONTACTS">Contacts</h1>
				</div>
				<div class="meeting">

				</div>
				<div class="email">

				</div>
				<div class="linkedin">

				</div>
				<div class="github">

				</div>
				<!-- Calendly inline widget begin -->
				<div class="calendly-inline-widget calendly" data-url="https://calendly.com/lilfa/coffee-meeting" style="min-width:320px;height:660px;"></div>
				<script type="text/javascript" src="https://assets.calendly.com/assets/external/widget.js" async></script>
				<!-- Calendly inline widget end -->
			</div>
			
		</div>
	</div>
</body>
