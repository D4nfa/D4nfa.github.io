<!DOCTYPE html>
<head>
    <title localize>{TITLE}</title>
    <link rel="stylesheet" href="style.css"></link>
    <link rel="stylesheet" href="/Styles/Language.css"></link>
    <script type="text/javascript" src="/templates.js"></script>
    <script type="text/javascript" src="/localization.js"></script>
    <script type="text/javascript" src="script.js" defer></script>
</head>
<body onload="onLoad()" style="background-color: rgb(37, 36, 36);">
    <div>
        <div id="titleDiv">
            <h1 class="text" localize>{TITLE}</h1>
        </div>
        
        <div id="gameUI">
            <div id="desc">
                <h3 localize class="text">{TITLE}</h3>
                <p localize class="text">{DESC}</p>
            </div>
            <canvas id="gameWindow" width="800px" height="800px" style="border: 1px solid white;"></canvas>
            <div id="inputs">
                <div>
                    <p class="text" localize>{CELL-SIZE}</p>
                    <input type="text" id="sizeInput" onblur="updateSize()">
                </div>
                <div>
                    <p class="text" localize>{TICKRATE}</p>
                    <input type="text" id="tickInput" onblur="updateTickRate()">
                </div>
                <div>
                    <button id="gameStateBtn" onclick="changeState()" class="btn" localize>{START}</button>
                    <button id="clearBtn" onclick="clearBoard()" class="btn" localize>{CLEAR}</button>
                </div>
                <div id="boardLayout">
                    <p class="text" localize="">{BOARD}</p>
                    <input type="text" id="boardLink">
                    <div>
                        <button onclick="loadBoard()" class="btn" localize>{LOAD}</button>
                        <button onclick="saveBoard()" class="btn" localize>{COPY}</button>
                    </div>
                </div>
            </div>
        </div>
        <span id="langElement"></span>
        <div id="homeDiv">
            <img id="homeBtn" src="/icons/home_Dark.png" onclick="window.location = '/'">
        </div>
    </div>
</body>
