<!DOCTYPE html>
<head>
	<title localize="TITLE">{TITLE}</title>
	<link rel="icon" type="image/x-icon" href="https://lilfa.dev/Icons/pageIcon/icon.ico">
	<link rel="stylesheet" href="style.css"></link>
	<link rel="stylesheet" href="https://lilfa.dev/Styles/Language.css"></link>
	<link rel="stylesheet" href="https://lilfa.dev/Styles/home.css"></link>
	<link rel="stylesheet" href="https://lilfa.dev/extensions/prism.css">
	<script type="text/javascript" src="https://lilfa.dev/templates.js"></script>
	<script type="text/javascript" src="https://lilfa.dev/localization.js"></script>
	<script type="text/javascript" src="script.js" defer></script>
	<link rel="stylesheet" href="https://lilfa.dev/font/font.css"/>
	<link rel="stylesheet" href="https://lilfa.dev/Styles/general.css">
</head>
<body onload="onLoad()" style="background-color: rgb(37, 36, 36);">
	<div>
		<div id="titleDiv">
			<h1 class="text" localize="TITLE">{TITLE}</h1>
		</div>
		
		<div id="content">
			<div id="desc" class="leftBox">
				<h3 localize="ALGO-TITLE" class="text">{TITLE}</h3>
				<p localize="ALGO-DESC" class="text">{DESC}</p>
				<img class="clickable" id="info-btn" src="/Icons/info.svg" alt="Info-button" width="40px" height="40px" onclick="infoBtn()">
				<script type="text/javascript">
					function infoBtn(){
						let detail = document.getElementById("detailView");
						if(detail.classList.contains("hidden")){
							detail.classList.remove("hidden")
						}else{
							detail.classList.add("hidden")
						}
					}
				</script>
				<div id="detailView" class="hidden">
					<div id="detailBox">
						<img class="clickable" id="xBtn" src="/Icons/x-circle.svg" alt="X Circle" width="40px" height="40px" onclick="infoBtn()">
						<p localize="CODE"></p>
					</div>
				</div>
			</div>
			<canvas id="gameWindow" width="800px" height="800px" style="border: 1px solid white;"></canvas>
			<div id="inputs" class="rightBox">
				<div>
					<p class="text" localize="SORTING-LIST">{SORTING-LIST}</p>
					<input type="text" id="listInput" class="inputField" onblur="drawList(readList(), getMinMax(readList()))">
					<input type="number" id="rangeIn" class="smallInput" value="50">
					<button id="listGenBtn" onclick="genList()" class="btn" localize="AUTO-POPULATE"></button>
				</div>
				
				<div>
					<select name="algorithms" id="algoDrop" onchange="changedAlgo()">
					  </select>
					<button id="sortBtn" onclick="sort()" class="btn" localize="SORT"></button>
				</div>
			</div>
		</div>
		<span id="langElement"></span>
		<div id="homeDiv">
			<img id="homeBtn" src="/Icons/home_Dark.png" alt="" onclick="window.location = '/'">
		</div>
	</div>
	<script type="text/javascript" src="/extensions/prism.js"></script>
</body>
