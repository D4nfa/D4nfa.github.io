<!DOCTYPE html>
<head>

	<script type="text/javascript" src="script.js"></script>
	<link rel="stylesheet" href="/font/font.css"/>
</head>
<body>
	<div id="main">
		<div id="markdownDiv">
			<p>markdown input</p>
			<textarea id="markdownInput" rows="20" cols="50" oninput="updateFields('markdown', this.value)"></textarea>

		<div id="rawDiv">
			<p>raw input</p>
			<input id="rawInput" oninput="updateFields('raw', this.value)">
		</div>
	</div>
	<div id="parsedDiv">
		<p>parsed output</p>
		<div id="parsedPara">
			<p id="parsedOut"></p>
		</div>
	</div>
</body>
